<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 22 HW40</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-card">
    <h1>Weather</h1>
    <label for="cityInput">Enter the city name:</label>
    <input type="text" id="cityInput" placeholder="City name">
    <button id="getWeatherButton">Get Weather</button>

    <h2>Weather <span id="cityName">...</span></h2>
    <p>Temperature: <span id="temperature"></span> &deg;C</p>
    <p>Pressure: <span id="pressure"></span> mm Hg</p>
    <p>Description: <span id="description"></span></p>
    <p>Humidity: <span id="humidity"></span>%</p>
    <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
    <p>Wind Direction: <span id="windDirection"></span> &deg;</p>
    <img id="weatherIcon" src="" alt="Weather Icon">
  </div>

  <script src="index.js"></script>
</body>
</html>
